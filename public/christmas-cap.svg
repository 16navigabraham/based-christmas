<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main cap body -->
  <path d="M 30 120 Q 30 60, 60 40 L 140 40 Q 170 60, 170 120 L 160 120 Q 160 70, 135 50 L 65 50 Q 40 70, 40 120 Z" 
        fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- White fur trim -->
  <ellipse cx="35" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="50" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="65" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="80" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="95" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="110" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="125" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="140" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="155" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="165" cy="120" rx="8" ry="8" fill="white" opacity="0.9"/>
  
  <!-- Pom-pom at top -->
  <circle cx="100" cy="35" r="15" fill="white" opacity="0.95" filter="url(#shadow)"/>
  <circle cx="95" cy="30" r="8" fill="white" opacity="0.9"/>
  <circle cx="105" cy="30" r="8" fill="white" opacity="0.9"/>
  <circle cx="100" cy="25" r="8" fill="white" opacity="0.9"/>
  
  <!-- Highlights for 3D effect -->
  <path d="M 70 50 Q 100 45, 130 50 L 130 52 Q 100 47, 70 52 Z" fill="white" opacity="0.3"/>
  <ellipse cx="80" cy="70" rx="15" ry="8" fill="white" opacity="0.2"/>
</svg>
